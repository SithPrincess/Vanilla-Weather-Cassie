<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App-Vanilla</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="time"></span>, <span id="description"></span
              ><br />
              Humidity: <strong><span class="humidity" id="humidity"></span></strong>, Wind:
              <strong><span class="wind-speed" id="wind-speed"></span></strong>
            </p>
          </div>
          <div class="current-temperature-container">
            <div id="icon"></div> 
            <div class="current-temperature-value" id="temperature"></div>
            <div class="current-temperature-unit">Â°F</div>
          </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/148491-cassandra-anciulis"
            target="_blank"
            >Cassie Anciulis</a
          >
          and is
          <a href="https://github.com/SithPrincess" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://www.netlify.com/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
